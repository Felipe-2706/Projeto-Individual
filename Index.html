<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="./css/header.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="navigation">
        <div class="imagem">
        <img src="./img/Ellipse 13.png"><span style="font-size: 20px;">Controle Financeiro</span>
        </div>
        <div class="menu-bloco">
        <ul>
            <li>Cadastro de Transações</li>
            <li style="color: #8d8b8b;">|</li>          
            <li style="margin-right: 8px;">Limpar Dados</li>
        </ul>
        </div>          
        
    </header>
    <div class="transactions">
        <form class="block-1">
            <h3 style="text-align: center;">Nova Transação</h3>
        <div class="conteudo-block1">
            <label for="text1">Tipo de Transação</label>
            <br>
            <select id="transacao">
                <option selected disabled value="">Nenhuma transação cadastrada</option>
                <option>Compra</option>
                <option>Venda</option>
            </select>
            <br>
            <label for="text2">Nome da Mercadoria</label>
            <br>
            <input type="text" name="mercadoria"  id="text2"
            size="30" placeholder="Input">
            <br>
            <label for="text3">Valor</label>
            <br>
            <input type="text" name="valor"  id="text3"
            size="30" placeholder="R$ 0,00">
            <br>
            <input type="submit" value="Adicionar Transação" style="background-color: #333333;">
        </div>
        </form>
        <div class="block-2">
            <h3 style="text-align: center;">Extrato de Transações</h3>
        </div>
    </div>
    
</body>
</html>
