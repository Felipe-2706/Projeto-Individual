<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="./css/header.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="navigation">
        <div class="imagem">
        <img src="./img/Ellipse 13.png"><span style="margin-left: 20px";>Controle financeiro</span>
        </div>
        <div class="menu-bloco">
        <ul>
            <li>Cadastro de Transações</li>
            <li>|</li>          
            <li>Limpar Dados</li>
        </ul>
        </div>          
        
    </header>
    <div class="transactions">
        <form class="block-1">
            <h3 class="tema">Nova Transação</h3>
        <div class="conteudo-block1">
            <label for="text1" id="form">Tipo de Transação</label>
            
            <select id="transacao">
                <option selected disabled value="">Nenhuma transação cadastrada</option>
                <option>Compra</option>
                <option>Venda</option>
            </select>
            
            <label for="text2" id="form">Nome da Mercadoria</label>
            
            <input type="text" name="mercadoria"  id="transacao"
            size="30" placeholder="Input">
            <label for="text3" id="form">Valor</label>
            
            <input type="text" name="valor"  id="transacao"
            size="30" placeholder="R$ 0,00">

            <input type="submit" value="Adicionar Transação" style="background-color: #333333;" id="transacao">
        </div>
        </form>
        <div class="block-2">
            <h3 class="tema">Extrato de Transações</h3>
            <table class="conteudo-block2";>
                <thead>
                    <tr>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                
                <tbody>    
                    <tr>
                        <td>+ Lorem ipsum dolor sit amet consectur</td>
                        <td>R$ 12.999,99</td>
                    </tr>
                    <tr>
                        <td>- Quis nostrud exercitation</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>+ Lorem ipsum</td>
                        <td>R$ 9,99</td>
                    </tr>
                </tbody>
                
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th>R$ 12.909,99</th>
                    </tr>
            </tfoot>
            </table>
            

        </div>
    </div>
    
</body>
</html>
